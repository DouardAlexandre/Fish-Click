<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Fish&Click</title>

	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/main.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" rel="stylesheet">
	
</head>
<body>

	<!--Affichage score -->
	<div id="display"></div>

	<!--Bouttons -->
	<button type="button" class="btn" id="compteur" src="" onclick="compteur()"><span id="pupille"></span></button>
	<button type="button" class="btn btn-hak " id="hak" onclick="hak()"></button>
	<button type="button" class="btn btn-warning " id="autoclic" onclick="autoClicker()">Warning</button>
	<button type="button" class="btn btn-info" id="multiply" onclick="augmenterMultiplicateur()">Multiplier</button>
	<button type="button" class="btn btn-danger" id="bonus" onclick="bonus()">bonus</button>

	<!--Images -->

	<!--Titre -->
	<img  class="title" src="assets/images/title.png" alt="title">
	<!--Paupière fermée -->
	<img  id="close" src="assets/images/eye.png" alt="eye">
	<!--Corps poisson -->
	<img class="fish" src="assets/images/poisson.png" alt="poisson">
	<!--Bulles -->
	<img  class="bubble" src="assets/images/bulle.png" alt="bubble">
	<img  class="bubble2" src="assets/images/bulle.png" alt="bubble">
	<img  class="bubble3" src="assets/images/bulle.png" alt="bubble">
	<script type="text/javascript" src="assets/js/cookie_clicker.js"></script>
</body>
</html>
